name: Update Competition Charts

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-charts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Competition Fetcher
      env: 
        # Cấu hình R2
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        
        # Cấu hình Supabase & Proxy
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        PROXY_WORKER_URL: ${{ secrets.PROXY_WORKER_URL }}
        
        # Cấu hình Binance API
        BINANCE_INTERNAL_KLINES_API: ${{ secrets.BINANCE_INTERNAL_KLINES_API }}
        
      run: |
        python scripts/fetch_competition.py
